<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SSC/Maths Mock Exam</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- START SCREEN -->
<div id="start-screen" class="screen">
  <h1>Welcome to Mock Exam</h1>
  <p>Enter your name to begin:</p>
  <input type="text" id="user-name" placeholder="Your Name">
  <button id="start-btn">Start Exam</button>
</div>

<!-- EXAM INTERFACE -->
<div id="exam-interface" class="screen hidden">
  <div class="top-bar">
    <span id="candidate-display"></span>
    <span id="timer">60:00</span>
  </div>

  <div class="question-section">
    <h3>Question <span id="q-number"></span>:</h3>
    <p id="question-text"></p>
    <div id="options-list"></div>
  </div>

  <div class="nav-buttons">
    <button id="prev-btn">Previous</button>
    <button id="next-btn">Next</button>
    <button id="submit-btn">Submit</button>
  </div>

  <div id="palette-container">
    <h4>Question Palette</h4>
    <div id="palette-grid"></div>
  </div>
</div>

<!-- RESULT SCREEN -->
<div id="result-screen" class="screen hidden">
  <h1>Exam Result</h1>
  <p>Name: <span id="res-name"></span></p>
  <p>Total Questions: <span id="res-total"></span></p>
  <p>Correct Answers: <span id="res-correct"></span></p>
  <p>Wrong Answers: <span id="res-wrong"></span></p>
  <p>Score: <span id="res-score"></span></p>
</div>

<script src="script.js"></script>
</body>
</html>
